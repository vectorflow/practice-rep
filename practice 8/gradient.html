<!DOCTYPE html>
<html>
<head>
	<title>gradient</title>
	<style type="text/css">
		#grad1{
			height: 200px;
			background: red;
			background: linear-gradient(red, yellow);
		}
		#grad2{
			height: 200px;
			background: red;
			background: linear-gradient(to right, red, yellow);
		}
		#grad3{
			height: 200px;
			background: red;
			background: linear-gradient(to bottom right,red, yellow);
		}
	</style>
</head>
<body>
	<div id="grad1"></div>
	<div id="grad2"></div>
	<div id="grad3"></div>
</body>
</html>
