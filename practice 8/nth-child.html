<!DOCTYPE html>
<html>
<head>
	<title>nth child</title>
	<style type="text/css">
		p:first-child{
			color:lime;
			background-color: black;
			padding:5px;
		}
		p:last-child{
			color:lime;
			background-color: black;
			padding:5px;
		}
		p:nth-child(3){
			background:red;
		}
		p:nth-child(2){
			background: yellow;
		}
	</style>
</head>
<body>
	<div>
		<p>thus is first</p>
		<p>thus is second</p>
		<p>thus is third</p>
	</div>
	<div>
		<p>thus is first</p>
		<p>thus is second</p>
		<p>thus is third</p>
		<p>thus is fourth</p>
	</div>
</body>
</html>
