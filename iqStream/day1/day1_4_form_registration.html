<!DOCTYPE html>
<html>
<head>
	<title>Registration Page</title>
</head>
<body>
	<form action="#" method="GET">
		<label>Name: </label><input type="text" name="name" placeholder="Enter Name"><br>
		<label>Address: </label><textarea rows="3" column="30"></textarea><br>
		<label>Gender: </label>	<input type="radio" name="gender" value="M">Male
								<input type="radio" name="gender" value="F">Female<br>
		<label>Course: </label><select name="course">
									<option value="cs">CS</option>
									<option value="civil">Civil</option>
									<option value="it">IT</option>
								</select><br>
		<label>College: </label><input type="checkbox" name="college" value="oxford">Oxford
								<input type="checkbox" name="college" value="dayananda">Dayananda
								<input type="checkbox" name="college" value="christ">Christ
								<input type="checkbox" name="college" value="john">John
								<input type="checkbox" name="college" value="amrutha">Amrutha<br>
		<label>Profile: </label><input type="file" name="profile"><br>
		<label>Hidden</label><input type="hidden" name="hidden"><br>
		<input type="submit" name="submit" value="SUBMIT">
		<input type="reset" name="reset" value="RESET">
	</form>
</body>
</html>
