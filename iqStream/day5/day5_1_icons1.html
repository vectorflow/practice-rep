<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<title>Icons-1-Glyph Icons</title>
</head>
<body>
	<div class="container">
		<h2>Headphone Glyph</h2>
		<p>Headphone icon: <span class="glyphicon glyphicon-headphones"></span></p>
		<p>Headphone icon as a link: 
			<a href="#">
				<span class="glyphicon glyphicon-headphones"></span>
			</a>
		</p>
		<h2>Cloud Glyph</h2>
		<p>Cloud icon: <span class="glyphicon glyphicon-cloud"></span></p>
		<h2>Rermove Glyph</h2>
		<p>Remove icon: <span class="glyphicon glyphicon-remove"></span></p>
		<h2>User Glyph</h2>
		<p>User icon: <span class="glyphicon glyphicon-user"></span></p>
		<h2>Envelope Glyph</h2>
		<p>Envelope icon: <span class="glyphicon glyphicon-envelope"></span></p>
		<h2>Thumbs Up Glyph</h2>
		<p>Thumbs Up icon: <span class="glyphicon glyphicon-thumbs-up"></span></p>
		<h2>Tint Glyph</h2>
		<p>Tint icon: <span class="glyphicon glyphicon-tint"></span></p>
	</div>	
</body>
</html>
