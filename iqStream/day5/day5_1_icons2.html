<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<title>Icon-2-Glyph Icons-Styling</title>
</head>
<body>
	<div class="container">
		<h2>Headphone Glyph</h2>
		<p>Headphone icon: <span class="glyphicon glyphicon-headphones"></span></p>

			<a href="#">
				<span class="glyphicon glyphicon-headphones" style="color: red;font-size: 100px"></span>
			</a>
		</p>
	</div>
</body>
</html>
