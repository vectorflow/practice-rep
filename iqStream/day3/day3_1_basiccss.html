<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Basic CSS</title>
	<style type="text/css">
		.one{
			background-color: red;
		}
		.two{
			color: blue;
		}
		#three{
			color: red;
			background-color: green;
		}
		h3{
			color: green;
			background-color: blue;
		}
	</style>
</head>
<body>
	<h1 style="color: red">inline css</h1>
	<h1 class="one">QWERTY</h1>
	<h1 class="two">ASDFGH</h1>
	<h1 class="one two">ZXCVBN</h1>
	<h2 id="three">POIUYT</h2>
	<h3>LKJHGF</h3>
	<h4 class="four">external css</h4>
</body>
</html>
