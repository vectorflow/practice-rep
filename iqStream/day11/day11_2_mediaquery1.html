<!DOCTYPE html>
<html>
<head>
	<title>Media Query - 1</title>
	<style type="text/css">
		.one{
			background-color: pink;
		}
		@media screen and (min-width: 480px){
			.two{
				background-color: lightgreen;
			}
		}
	</style>
</head>
<body>
	<h1>Resize the browser window to see the effect!</h1>
	<div class="one two">
		A<br>
		A<br>
		A<br>
		A<br>
	</div>
</body>
</html>
