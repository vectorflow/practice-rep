<!DOCTYPE html>
<html>
<head>
	<title>New input elements in HTML5</title>
</head>
<body>
	<form action="#">
		<hr>
		<label>Color/Color: </label><input type="color" name="color" required>
		<hr>
		Date: <input type="date" name="">
		<hr>
		Datetime: <input type="datetime" name="">
		<hr>
		Datetime local: <input type="datetime-local" name="">
		<hr>
		Email: <input type="email" name required>
		<hr>
		Month: <input type="month" name="">
		<hr>
		Number: <input type="number" name="">
		<hr>
		Range: <input type="range" name="">
		<hr>
		Search: <input type="search" name="">
		<hr>
		Tel: <input type="tel" name="">
		<hr>
		Time: <input type="time" name="">
		<hr>
		Url: <input type="url" name="">
		<hr>
		Week: <input type="week" name="">
		<hr>
		<button type="submit">Submit</button>
	</form>
</body>
</html>
