<!DOCTYPE html>
<html>
<head>
	<title>CSS Functions | attr()</title>
	<style>
		a:after {content: " (" attr(href) ")";}
	</style>
</head>
<body>
	<h1>The attr() Function</h1>
	<p>Insert the value of the href attribute in parenthesis after each link:</p>
	<p><a href="https://www.iqstreamtech.com">Visit iQStream</a></p>
	<p><a href="https://www.iqstreamtech.com/html5-training.php">Visit iQStream's HTML tutorial</a></p>
</body>
</html>
