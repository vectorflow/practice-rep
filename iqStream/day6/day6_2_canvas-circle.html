<!DOCTYPE html>
<html>
<head>
	<title>Canvas - Circle</title>
</head>
<body>
	<canvas id="myCanvas" width="200px" height="100px" style="border: 1px solid blue;">Your browser does not support HTML5 canvas tag.</canvas>

	<script type="text/javascript">
		var c=document.getElementById("myCanvas");
		var ctx=c.getContext("2d");
		ctx.beginPath();
		ctx.arc(95,50,40,0,2*Math.PI);
		ctx.stroke();
	</script>
</body>
</html>
