<!DOCTYPE html>
<html>
<head>
	<title>Gradient - Linear</title>
	<style type="text/css">
		#grad1{
			height: 200px;
			background: red;
			background: linear-gradient(red,yellow);
		}
		#grad2{
			height: 200px;
			background: red;
			background: linear-gradient(to right,red,yellow);
		}
		#grad3{
			height: 200px;
			background: red;
			background: linear-gradient(to bottom right,red,yellow);
		}
	</style>
</head>
<body>
	<h1>Linear Gradient - Top to Bottom</h1>
	<p>This is linear gradient starts at top. It starts red transitoning to yellow.</p>
	<div id="grad1"></div><br>
	<div id="grad2"></div><br>
	<div id="grad3"></div><br>
</body>
</html>
