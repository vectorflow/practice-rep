<!DOCTYPE html>
<html>
<head>
	<title>Priority</title>
	<style type="text/css">
		.one{
			background-color: blue;
		}
		.two{
			background-color: green;
		}
		#three{
			background-color: red;
		}
		div{
			background-color: yellow;
		}
	</style>
</head>
<body>
	<div class="one two" id="three" style="width: 200;height: 200;background-color: grey">Hello</div>
</body>
</html>
<!-- inline id class element - priority list -->
