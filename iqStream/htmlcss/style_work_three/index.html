<style>
#username{
    padding-left: 20px;
}
#username-label {
    position: relative;
}
#username-label:before {
    color: #666;
    content:"\f007";
    font-family:FontAwesome;
    position: absolute;
    top: 2px;
    left: 5px;
}
#passcode{
  padding-left: 20px;
}
#passcode-label {
    position: relative;
}
#passcode-label:before {
    color: #666;
    content:"\f007";
    font-family: FontAwesome;
    position: absolute;
    top: 2px;
    left: 5px;
}

input[type="password"]{
    width:85%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}
.font-one{
  font-size:18px;
}
.switch {
  position: relative;
  display: inline-block;
  width: 40px;
  height: 18px;
}

.switch input {display:none;}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 16px;
  width: 16px;
  left: 4px;
  bottom:1px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color:#7E6688;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
  -webkit-transform: translateX(16px);
  -ms-transform: translateX(16px);
  transform: translateX(16px);
}
/* Rounded sliders */
.slider.round {
  border-radius: 24px;
}
.slider.round:before {
  border-radius: 50%;
}
.img-circle{
  width: 120px;
  height: 120px;
  -moz-border-radius: 60px;
  -webkit-border-radius:60px;
  border-radius:60px;
  margin-top:20px;

}
