<!DOCTYPE html>
<html>
<head>
<title>Style example</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<p>inline, internal, external</p>
<style>
/*css class selector*/
.one{
  color:blue;
  background-color:GREEN
}
/*css id selector*/
#two{
  color:YELLOW;
  background-color:RED
}
/* css element selector*/
h4{
  color:RED;
  background-color:YELLOW;
}
</style>
<h2 style="background-color:GREEN;color:RED">My style test</h2>
<h2 class="one">My second style</h2>
<h2 id="two">My third style</h2>
<h4>My element style example</h4>
<h4>My element style example two</h4>
<h3 class="four">My external style</h3> 
</body>
</html>
