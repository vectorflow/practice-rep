<!DOCTYPE html>
<html>
<head>
<style>
a:after {content: " (" attr(href) ")";}
</style>
</head>
<body>

<h1>The attr() Function</h1>

<p>Insert the value of the href attribute in parenthesis after each link:</p>

<p><a href="https://www.itjobtrainers.com">Visit IT JOB TRAINERS</a></p>
<p><a href="https://www.itjobtrainers.com/html/">Visit IT JOB TRAINERS' HTML tutorial</a></p>

</body>
</html>
