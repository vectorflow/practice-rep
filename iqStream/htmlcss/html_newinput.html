<!DOCTYPE html>
<head>
<title>new input elements in html 5</title>
</head>
<body>
<p>What are the new form elements in html5?</p>
<p>What are the form2 elements in html5?</p>
<form action="#">

Date<input type="date" name="">

<hr>

<hr>

Tel<input type="tel" name="">
<hr>
Time<input type="time" name="">
<hr>

Week<input type="week" name="">
