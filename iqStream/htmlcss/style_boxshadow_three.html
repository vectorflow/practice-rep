<!DOCTYPE html>
<html>
<head>
<title>box shadow example</title>
</head>
<body>
<p>what is Short hand css?</p>
<style>
  .one{
    width:200px;
    height:200px;
    background-color:#282BEC;
    border-top-left-radius: 30px;
    border-bottom-right-radius:30px;
    border-top-right-radius:50px;
    border-bottom-left-radius:15px;
    /*border-radius: 30px 50px 70px 90px;*/
    /*what are the values. */
    box-shadow:3px 3px 5px 6px RED;
  }
</style>
<div class="one">
</div>
</body>
</html>
