<!DOCTYPE html>
<html>
<body>
    <p>What is the use of output tag in html5</p>
    <p>It is useing for Numeric representation of "Range" tag and "Number" tag.</p>
<form oninput="x.value=parseInt(a.value)+parseInt(b.value)">0
<input type="range" id="a" value="50">100
+<input type="number" id="b" value="50">
=<output name="x" for="a b"></output>
</form>
<p><strong>Note:</strong> The output element is not supported in Edge 12 or Internet Explorer and earlier versions.</p>
</body>
</html>
