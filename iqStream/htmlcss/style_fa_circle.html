<!DOCTYPE html>
<html>
<head>
<title>fa icon in circle</title>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome-animation/0.1.0/font-awesome-animation.css">    
</head>
<body>
<style>
.custom-icon {
  background: #666;
  background: rgba(0, 0, 0, 0.4);
  border-radius:50%;
  border:3px solid #fff;
  box-shadow: 0 1px 10px rgba(0, 0, 0, 0.46);
  color: #fff;
  display: table-cell;
  font-size:20px;
  height:25px;
  padding:10px;
  text-align: center;
  transition:.2s;
  vertical-align: middle;
  width:25px;
}
.custom-icon:hover {
 /*background: rgba(0, 0, 0, 0.6);*/
 opacity: .7;
 -webkit-transition: background-color 2s ease-out;
 -moz-transition: background-color 2s ease-out;
 -o-transition: background-color 2s ease-out;
 transition: background-color 2s ease-out;
}
.fix-editor {
  display: none;
}
.icon-wrapper {
  display: inline-block;
}
.fa-facebook {
    background:#3b5998
} 
.fa-linkedin {
    background:#007bb6
}
.fa-twitter {
    background:#00aced
}
.fa-google-plus {
    background:#dd4b39
}
.fa-youtube{
    background:#dd4b39
}
i:hover {
    opacity: .7;
}
</style>
<div class="icon-wrapper"><i class="fa fa-facebook custom-icon faa-shake animated-hover"><span class="fix-editor">&nbsp;</span></i></div>

<div class="icon-wrapper"><i class="fa fa-linkedin custom-icon faa-shake animated-hover"><span class="fix-editor">&nbsp;</span></i></div>

<div class="icon-wrapper"><i class="fa fa-twitter custom-icon faa-shake animated-hover "><span class="fix-editor">&nbsp;</span></i></div>

<div class="icon-wrapper"><i class="fa fa-google-plus custom-icon faa-shake animated-hover"><span class="fix-editor">&nbsp;</span></i></div>

<div class="icon-wrapper"><i class="fa fa-youtube custom-icon faa-shake animated-hover"><span class="fix-editor">&nbsp;</span></i></div>
</body>
</html>
