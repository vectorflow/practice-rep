  <button title='increase volume' onclick='changeVolume("up");'>Increase volume</button>

  </video>
</div>
<script>
var myVideo = document.getElementById("video1");
function playPause() {
    if (myVideo.paused)
        myVideo.play();
    else
        myVideo.pause();
}
function makeBig() {
    myVideo.width = 560;
}
function makeSmall() {
    myVideo.width = 320;
}
function makeNormal() {
    myVideo.width = 420;
}
function muteVolume(){

  myVideo.muted = !myVideo.muted;
}
