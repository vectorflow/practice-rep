<!DOCTYPE html>
<html>
<head>
	<title>dragdrop</title>
	<style type="text/css">
		#div1{
			width:250px;
			height: 200px;
			padding: 10px;
			border: 1px solid black;
		}
	</style>
	<script type="text/javascript">
		function allowDrop(ev){
			ev.preventDefault();
		}
		function drag(ev){
			ev.dataTransfer.setData("text",ev.target.id);
		}
		function drop(ev){
			ev.preventDefault();
			var data=ev.dataTransfer.getData("text");
			ev.target.appendChild(document.getElementById(data));
		}
	</script>
</head>
<body>
	<p>Drag the img to the box</p>
	<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
	<br/>
	<img id="drag1" src="logo.png" draggable="true" ondragstart="drag(event)" width="250px" height="200px">
	
</body>
</html>
