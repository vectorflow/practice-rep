<!DOCTYPE html>
<html>
<head>
	<title>Link Styling</title>
	<style type="text/css">
		/*unvisited link*/
		a:link{
			color: red;
			text-decoration: none;
		}
		/*visited link*/
		a:visited{
			color: green;
		}
		/*mouse over link*/
		a:hover{
			color: hotpink;
		}
		/*selected link*/
		a:active{
			color: blue;
		}
	</style>
</head>
<body>
	<p><b><a href="default.html" target="blank">This is a link.</a></b></p>
	<p><b>Note: </b>a:hover MUST come after a:link and a:visited in the CSS definition in order to be effective.</p>
	<p><b>Note: </b>a:active MUST come after a:hover in the CSS definition in order to be effective.</p>
</body>
</html>
