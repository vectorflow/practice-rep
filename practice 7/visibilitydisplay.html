<!DOCTYPE html>
<html>
<head>
	<title>Visibility & Display</title>
	<style type="text/css">
		.one{
			width: 250px;
			height: 250px;
			background-color: blue;
			/*visibility: hidden;*/
			/*display: none;*/
		}
		.two{
			width: 25%;
			height: 200px;
			background-color: #E8F51B
		}	
	</style>
</head>
<body>
	<p>In visibility:hidden element space is not removed but in display:none element space is removed.</p>
	<div class="one">one</div>
	<div class="two">two</div>
</body>
</html>
