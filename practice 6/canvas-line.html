<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<canvas id="mycanvas" width="200" height="100" style="border:1px solid #d3d3d3;">your browser</canvas>
	<canvas id="hiscanvas" width="200" height="100" style="border:1px solid #d3d3d3;">your browser</canvas>
	<canvas id="hercanvas" width="570" height="200" style="border:1px solid #d3d3d3;">your browser</canvas>

	<script type="text/javascript">
		var c=document.getElementById("mycanvas");
		var d=document.getElementById("hiscanvas");
		var e=document.getElementById("hercanvas");
		var ctx=c.getContext("2d");
		var dtx=d.getContext("2d");
		var etx=e.getContext("2d");
		etx.beginPath();
		etx.moveTo(170,80);
		etx.bezierCurveTo(130,100,130,150,230,150);
		etx.bezierCurveTo(250,180,320,180,340,150);
		etx.bezierCurveTo(420,150,420,120,300,100);
		etx.bezierCurveTo(430,40,370,30,340,50);
		etx.bezierCurveTo(320,5,250,20,250,50);
		etx.bezierCurveTo(200,5,150,20,170,80);
		etx.closePath();
		etx.lineWidth=5;
		etx.fillStyle="#8ED6FF";
		etx.fill();
		etx.strokeStyle="blue";
		etx.stroke();
		dtx.beginPath();
		dtx.arc(95,50,50,0,2*Math.PI);
		dtx.stroke();
		ctx.moveTo(0,0);
		ctx.lineTo(200,100);
		ctx.stroke();
	</script>
</body>
</html>
